    <h1>模块简介</h1>
  </a>
  <div>
    Angular应用是模块化的，他拥有着自己的模块化系统，称作<h5>NgModule.</h5>一个NgModule就是一个容器，用于存放着一些内聚的代码块，这些代码块专注于某个应用领域.某个工作六或一组紧密相关的功能.他可以包含一些组件、服务提供商或其他代码文件，某作用于包含他们包含他们的ngModule定义。它还可以导入一些其他模块中导出的功能.并导出一些制定的功能提供其他NgModule使用
    <p>每个Angular应用都至少有一个NgModule类，也就是根模块。他称为AppModule，并位于一个名叫app.module.ts文件中.引导这个根模块。就可以启动你的程序应用.</p>
